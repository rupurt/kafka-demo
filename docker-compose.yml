# touch to add comments
version: '3'
services:

  store:
    image: timescale/timescaledb:latest-pg12 # use latest official postgres version
    ports:
      - "5432:5432"
    env_file:
      - database.env # configure postgres
    volumes:
      - ./database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # another possible (better?) appraoch is to run migration scripts from the app

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "contracts:1:1, apis:1:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  producer:
    build:
      context: .
      dockerfile: ./producer/Dockerfile

    env_file:
      - producer.env

  api_producer:
    build:
      context: .
      dockerfile: ./api_producer/Dockerfile

  consumer:
    build:
      context: .
      dockerfile: ./consumer/Dockerfile
    env_file:
      - consumer.env

  api_consumer:
    build:
      context: .
      dockerfile: ./api_consumer/Dockerfile
    env_file:
      - api_consumer.env

  admin:
    image: adminer
    restart: always
    depends_on:
      - store
    ports:
      - 8080:8080

